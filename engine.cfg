[application]

name="Grandioso"
main_scene="res://world/Game.tscn"
icon="res://icon.png"

[display]

allow_hidpi=true
fullscreen=false
use_2d_pixel_snap=true
width=1024
height=600
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

menu=[key(Escape)]
skill_q=[key(Q)]
skill_r=[key(R)]
skill_e=[key(E)]
jump=[key(Space)]

[render]

default_clear_color=#ff5fcde4
